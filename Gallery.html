.blog-card {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  text-align: center;
  padding: 20px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.blog-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.blog-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 2px;
}

.blog-card h3 {
  font-size: 1.5rem;
  margin: 15px 0;
  color: #333;
}

.blog-card p {
  color: #666;
  line-height: 1.6;
  margin: 10px 0;
}

.blog-card .author {
  font-size: 0.9rem;
  margin-bottom: 15px;
}

.blog-card a {
  color: #007bff;
  text-decoration: none;
}

.blog-card button {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 15px;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s ease;
}

.blog-card button:hover {
  background-color: #0056b3;
}
.read-btn {
  display: inline-block;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  padding: 10px 15px;
  font-size: 1rem;
  transition: background-color 0.3s ease;
}

.read-btn:hover {
  background-color: #0056b3;
     
   }

 .hero {
            position: relative;
            background-image: url('PC.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: center;
            padding: 100px 100px;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
            transition: background-color 0.4s ease-in-out;
        }

        .hero:hover::before {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
        }

        .hero h1 {
            position: relative;
            z-index: 2;
            transform: translateY(0);
            opacity: 1;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            font-size: 2.5rem;
            color: white;
            text-align: center;
        }

        .hero p {
            position: relative;
            z-index: 2;
            transform: translateY(0);
            opacity: 1;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            font-size: 1.5rem;
            font-style: italic;
            color: white;
            text-align: center;
        }

        .hero:hover h1 {
            transform: translateY(-10px);
            opacity: 1;
        }

        .hero:hover p {
            transform: translateY(10px);
            opacity: 1;
        }

.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    padding: 20px;
    max-width; 1500px;
    margin: auto;
  }

  .gallery-container img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .gallery-container img:hover {
    transform: scale(1.05);
  }

/* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    max-width: 80%;
    max-height: 80%;
  }

  .close {
    position: absolute;
    top: 20px;
    right: 40px;
    color: white;
    font-size: 35px;
    font-weight: bold;
    cursor: pointer;
  }
